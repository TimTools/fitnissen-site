---
layout: landing
---

{% if page.article_header or page.header %}
  {% include page__header.html %}
{% endif %}

<main class="page__content" role="main">
  <article class="article">
    <div class="article__main container">
      <header class="article__header">
        <h1 class="article__title">{{ page.title }}</h1>
        {% if page.date %}
          <p class="article__meta">{{ page.date | date: "%B %d, %Y" }}</p>
        {% endif %}
      </header>

      <div class="article__body">
        {{ content }}
      </div>

      {% if page.tags %}
        <footer class="article__footer">
          <p class="article__tags">Tags: {{ page.tags | join: ", " }}</p>
        </footer>
      {% endif %}
    </div>
  </article>
</main>
